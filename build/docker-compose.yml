version: "3.8"

services:
  postgres:
    image: postgres:13-alpine
    volumes:
      - $PWD/tmp/postgres-data:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: hospital
    ports:
      - 5433:5432
